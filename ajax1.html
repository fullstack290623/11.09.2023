<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax1</title>
</head>
<body>
    <hr>
    <button onclick="button_click()">SEND AJAX to jsonplaceholder.typicode.com/users/1</button>
    <script>

        // 1
        // open this url in GET in postman
        //          https://randomuser.me/api/
        // 2        
        // add another button
        // when clicking on it -- fire AJAX to this url:
        //           https://randomuser.me/api/
        // document.write the result
        // 3
        // get the url from the user inside input type text

        function button_click() {

            // X H R 
            let req = new XMLHttpRequest();

            req.open('GET', "https://jsonplaceholder.typicode.com/users/1");

            // call-back
            req.onload = function() {
                // third -- 3
                if (req.status == 200) {
                    document.write(req.responseText);
                } else {
                    document.write("Error: " + req.status);
                }
            }

            // Asynchronize
            // second -- 2
            req.send();
            
            // first -- 1
            console.log('hi');
        }

    </script>
</body>
</html>
