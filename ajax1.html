<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax1</title>
</head>
<body>
    <hr>
    <p><button onclick="button_click()">SEND AJAX to jsonplaceholder.typicode.com/users/1</button></p>
    <p>URL: <input type="text" id="url_txt"> <button onclick="ajax_click()">SEND AJAX</button></p>
    <div id="result"></div>
    <script>

        // 1
        // open this url in GET in postman
        //          https://randomuser.me/api/
        // 2        
        // add another button
        // when clicking on it -- fire AJAX to this url:
        //           https://randomuser.me/api/
        // document.write the result
        // 3
        // get the url from the user inside input type text

        function send_ajax(url) {
            // X H R 
            let req = new XMLHttpRequest();

            req.open('GET', url);

            // call-back
            req.onload = function() {
                // third -- 3
                if (req.status == 200) {
                    document.getElementById("result").innerHTML = req.responseText;
                } else {
                    document.getElementById("result").innerHTML =  "Error: " + req.status;
                }
            }

            // Asynchronize
            // second -- 2
            req.send();

            // first -- 1
            console.log('hi');
        }

        function ajax_click() {
            send_ajax(document.getElementById("url_txt").value)            
        }


        function button_click() {
            send_ajax("https://jsonplaceholder.typicode.com/users/1");
        }

    </script>
</body>
</html>
